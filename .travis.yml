---
language: node_js
node_js:
  - "12"

dist: xenial

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

branches:
  only:
    - master

before_install:
  - npm config set spin false

script:
  - npm run lint:js
  - npm test
